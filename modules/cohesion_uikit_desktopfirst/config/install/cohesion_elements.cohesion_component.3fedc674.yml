 a myth.<\/p>\n\n<p>For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this, it would be necessary to have uniform grammar, pronunciation and more common words. If several languages coalesce, the grammar of the resulting language is more simple and regular than that of the individual languages.<\/p>\n","textFormat":"cohesion"}}},"c51b5bde-ce05-455d-8b35-9791c2488cb2":{"settings":{"type":"cohTabItem","title":"Layout and style"},"contextVisibility":{"condition":"ALL"}},"3e9780ca-563e-4b2b-a577-47a4bb06c56b":{"settings":{"type":"cohSection","title":"Width","hideRowHeading":0,"columnCount":"coh-component-field-group-1-col","breakpoints":false,"propertiesMenu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"c21160a7-b195-4602-b42b-51370d817df3":{"settings":{"type":"cohSelect","title":"Width of content","selectType":"custom","schema":{"type":"string"},"options":[{"label":"Wide","value":"coh-style-max-width---wide"},{"label":"Narrow","value":"coh-style-max-width---narrow"},{"label":"Extra narrow","value":"coh-style-max-width---extra-narrow"}]},"contextVisibility":{"condition":"ALL"},"model":{"value":"coh-style-max-width---narrow"}},"99c8fcb7-faf5-41ca-9307-b15d767ee7c1":{"settings":{"type":"cohSection","title":"Text columns","hideRowHeading":0,"columnCount":"coh-component-field-group-1-col","breakpoints":false,"propertiesMenu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"4c27d36c-a473-47ec-8d43-3b9696d45d74":{"settings":{"type":"cohSelect","title":"Divide text into columns","selectType":"custom","schema":{"type":"string"},"options":[{"label":"1 Column text (Default)","value":""},{"label":"2 Column text","value":"coh