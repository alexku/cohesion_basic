json_values: '{"preview":{"text":"<p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart. I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil existence, that I neglect my talents. I should be incapable of drawing a single stroke at the present moment; and yet I feel that I never was a greater artist than now.<\/p>\n\n<p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart. I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil existence, that I neglect my talents. I should be incapable of drawing a single stroke at the present moment; and yet I feel that I never was a greater artist than now.<\/p>\n","textFormat":"cohesion"},"styles":{"settings":{"element":"p","class":"","combinator":"","pseudo":""},"styles":{"xl":{"font-size":{},"margin":{"margin-bottom":{},"margin-top":{}},"line-height":{},"font-weight":{},"color":{}},"lg":{"font-size":{},"line-height":{},"margin":{"margin-bottom":{}}},"ps":{"margin":{"margin-bottom":{}},"line-height":{}},"md":{"margin":{"margin-bottom":{}}},"xs":{"font-weight":{"value":"400"},"font-size":{"value":"16"},"line-height":{"value":"1.5"},"margin":{"margin-bottom":{"value":"24"}}}}},"sBackgroundColour":"#FFFFFF"}'
