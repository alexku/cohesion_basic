json_values: '{"preview":{"text":"<p>The European languages are members of the same family. Their separate existence is a myth. For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this.<\/p>\n\n<blockquote>Any fool can write code that a computer can understand. Good programmers write code that humans can understand.<\/blockquote>\n\n<p>The European languages are members of the same family. Their separate existence is a myth. For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators.&nbsp;<\/p>\n","textFormat":"cohesion"},"styles":{"settings":{"element":"blockquote","class":"","combinator":"","pseudo":""},"styles":{"xl":{"font-family":{},"font-weight":{},"font-size":{},"line-height":{},"margin":{"margin-left":{},"margin-top":{},"margin-bottom":{}},"color":{},"position":{},"padding":{"padding-left":{}},"font-style":{}},"lg":{"font-size":{},"padding":{"padding-left":{}},"margin":{"margin-bottom":{}}},"sm":{"font-size":{"value":"24"},"margin":{"margin-bottom":{}},"padding":{"padding-left":{"value":"32"}}},"ps":{"font-size":{},"padding":{"padding-left":{}},"margin":{"margin-bottom":{}}},"md":{"padding":{"padding-left":{}},"font-size":{}},"xs":{"font-family":{"value":"$coh-font-secondary-font"},"font-weight":{"value":"300"},"font-size":{"value":"20"},"line-height":{"value":"1.5"},"margin":{"margin-bottom":{"value":"24"}},"position":{"value":"relative"},"padding":{"padding-left":{"value":"24"}}}},"pseudos":[{"settings":{"element":"","class":"","combinator":"","pseudo":":before"},"styles":{"xl":{"content-string":{"contentType":{},"contentString