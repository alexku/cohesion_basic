ommon language will be more simple and regular than the existing European languages. It will be as simple as Occidental; in fact, it will be Occidental. To an English person, it will seem like simplified English, as a skeptical Cambridge friend of mine told me what Occidental is. The European languages are members of the same family.<\/p>\n\n<p>Their separate existence is a myth. For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this, it would be necessary to have uniform grammar, pronunciation and more common words. If several languages coalesce, the grammar of the resulting language is more simple and regular than that of the individual languages. The new common language will be more simple and regular than the existing European languages. It will be as simple as Occidental; in fact, it will be Occidental. To an English person, it will seem like simplified English, as a skeptical Cambridge friend of mine told me what Occidental is. The European languages are members of the same family.<\/p>\n","textFormat":"cohesion"}}},"12ed832f-6acf-42cb-8769-902edea11a36":{"settings":{"type":"cohTabItem","title":"Layout and style"},"contextVisibility":{"condition":"ALL"}},"66a5673d-8e3a-4607-9b00-f96baf812c9f":{"settings":{"type":"cohSection","title":"Color theme","hideRowHeading":0,"columnCount":"coh-component-field-group-1-col","breakpoints":false,"propertiesMenu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"afc4097f-b271-452d-b81e-1db22243bf75":{"settings":{"type":"cohSelect","title":"Background color theme","selectType":"custom","schema":{"type":"string"},"options":[{"label":"None (transparent)","value":""},{"label":"White","value":"coh-style-container-theme---white"},{"label":"Li